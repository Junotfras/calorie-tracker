<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Health Data Dashboard | Calorie Tracker</title>
  </head>
  <body>
    <div class="background-decor"></div>

    <main>
      <header class="app-header">
        <h1>Health Data Dashboard</h1>
        <p class="subtitle">Daily Calorie & Macro Tracking</p>
      </header>

      <div class="container">
        <form id="calorie-counter">
          <div class="card budget-card">
            <label for="budget">Daily Budget</label>
            <div class="input-wrapper">
              <input
                type="number"
                min="0"
                id="budget"
                placeholder="e.g. 2000"
                required
              />
              <span class="unit">kcal</span>
            </div>
          </div>

          <div class="controls card">
            <div class="control-group">
              <label for="entry-dropdown">Add Data Point</label>
              <div class="action-row">
                <select id="entry-dropdown" name="options">
                  <option value="breakfast" selected>Breakfast</option>
                  <option value="lunch">Lunch</option>
                  <option value="dinner">Dinner</option>
                  <option value="snacks">Snacks</option>
                  <option value="exercise">Exercise</option>
                </select>
                <button type="button" id="add-entry" class="btn primary-btn">
                  + Add
                </button>
              </div>
            </div>
          </div>

          <div class="sections-grid">
            <fieldset id="breakfast" class="card">
              <legend>Breakfast</legend>
              <div class="input-container"></div>
            </fieldset>

            <fieldset id="lunch" class="card">
              <legend>Lunch</legend>
              <div class="input-container"></div>
            </fieldset>

            <fieldset id="dinner" class="card">
              <legend>Dinner</legend>
              <div class="input-container"></div>
            </fieldset>

            <fieldset id="snacks" class="card">
              <legend>Snacks</legend>
              <div class="input-container"></div>
            </fieldset>

            <fieldset id="exercise" class="card exercise-card">
              <legend>Exercise (Burned)</legend>
              <div class="input-container"></div>
            </fieldset>
          </div>

          <div class="action-bar">
            <button type="submit" class="btn success-btn">
              Calculate Metrics
            </button>
            <button type="button" id="clear" class="btn secondary-btn">
              Reset Data
            </button>
          </div>
        </form>

        <div id="output" class="output hide"></div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
